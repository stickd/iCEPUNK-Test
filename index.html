<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IcePunk Beats</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Снежный фон -->
    <canvas id="particles"></canvas>

    <header>
      <h1>ICE<span>PUNK</span></h1>
      <p>Futuristic Beats & Sound Experience</p>
    </header>

    <main id="games-container" class="grid"></main>

    <!-- Модальное окно -->
    <div class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImg" src="" alt="" />
        <h2 id="modalTitle"></h2>
        <p id="modalGenre"></p>
        <p id="modalBpmKey"></p>
        <p id="modalRating"></p>
        <p id="modalRelease"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
